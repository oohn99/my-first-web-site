        <h2>포유류</h2>
            <img src="포유류.jpg" width="100%" alt="html image">
            <p>포유류, 포유동물은 척삭동물문의 강인 포유강에 속하는 동물을 통틀어 부르는 말이다. 암컷에게는 새끼에게 양분을 공급할 젖을 만들어내는 유선이 있다. 대부분 몸에 털이 나 있고, 털이 변형된 비늘이나 가시가 있는 것들도 있다. 뇌에서 체온과 혈액 순환을 조절하는 온혈동물이다. 생물 분류 방법에 따라 차이는 있지만, 29목 153과 1200속 약 5400종에 이르는 동물을 포함한다.</p>
